<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Agora RTC RTM DEMO</title>
    <!--
    This line is used to refer to the bundle.js file packaged by webpack. A sample webpack configuration is shown in the later step of running your app.
    -->
    <script src="jquery.min.js"></script>
    <script src="./bundle.js"></script>

</head>
<body>
<div class="row">
    <div>
        <table>
            <tr><td>appid:</td><td id="appId"></td><td>channel_name:</td><td id="channel_name"></td></tr>
        </table>
    </div>
</div>
<div class="row">
    <div><h2 class="left-align">RTC video</h2></div>
    <div>
        <button type="button" id="join">JOIN</button>
        <button type="button" id="leave">LEAVE</button>
    </div>
</div>

<div class="row">
    <canvas id="my_canvas"></canvas>
    <input type="button" id="bnt_screenshots" value="截图"/>
</div>


<div class="row">
<div><h2 class="left-align">RTM 云信令</h2></div>
<form id="loginForm">
    <div class="col" style="min-width: 433px; max-width: 443px">
        <div class="card" style="margin-top: 0px; margin-bottom: 0px;">
            <div class="row card-content" style="margin-bottom: 0px; margin-top: 10px;">
                <div class="input-field">
                    <label>User ID~to</label>
                    <input type="text" placeholder="User ID" id="userID">
                </div>
                <div class="row">
                    <div>
                        <button type="button" id="login">LOGIN</button>
                        <button type="button" id="logout">LOGOUT</button>
                    </div>
                </div>
                <div class="input-field">
                    <label>Channel name: ckck</label>
                </div>
                <div class="row">
                    <div>
                        <button type="button" id="rtm_join">JOIN</button>
                        <button type="button" id="rtm_leave">LEAVE</button>
                    </div>
                </div>
                <div class="input-field channel-padding">
                    <label>Channel Message</label>
                    <input type="text" placeholder="channel message" id="channelMessage">
                    <button type="button" id="send_channel_message">SEND</button>
                </div>
                <div class="input-field">
                    <label>Peer Id</label>
                    <input type="text" placeholder="peer id" id="peerId">
                </div>
                <div class="input-field channel-padding">
                    <label>Peer Message</label>
                    <input type="text" placeholder="peer message" id="peerMessage">
                    <button type="button" id="send_peer_message">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <div id="log"></div>
</form>
</div>




</body>
</html>
