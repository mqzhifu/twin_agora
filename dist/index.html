<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Twin - Agora RTC RTM DEMO</title>

    <script src="./jquery.min.js"></script>
    <script src="./bundle.js"></script>


    <link rel="stylesheet" href="./main.css">

    <!--https://smohan.net/lab/canvastools-->
    <script src="./canvastools.min.js"></script>
    <link rel="stylesheet" href="./canvastools.min.css">

</head>

<body>

<div class="row">
    <div><h2 class="left-align">RTC video</h2></div>
    <div>
        <button type="button" id="rtc_join">加入视频聊天</button>
        <button type="button" id="rtc_leave">离开</button>
    </div>
    <div></div>
</div>
<br/>
<div class="row">
    <div>
        <div id="remote_video" style="border:1px solid">此处为对端视频</div>
    </div>
    <br/>
    <div>
        <canvas id="my_canvas" style="border:1px solid"></canvas>
        <div><input type="button" id="bnt_screenshots" value="截图"/> <input type="button" id="bnt_send_screenshots" value="发送截图" style="display:none"/>  </div>
        <div id="myCanvasTools"></div>
    </div>

</div>
<br/>
<div class="row">
    <div style="float: left">
        <table id="options_info">

        </table>
    </div>
    <div>

        <table id="server_config">

        </table>
    </div>
</div>

<div>RTM-log:<span id="log"></span></div>




</body>
</html>
